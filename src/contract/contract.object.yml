name: contract
label: 合同
icon: contract
enable_files: true
enable_search: true
enable_audit: true
enable_api: true
enable_instances: true
enable_trash: true
fields:
  contract_owner:
    type: text
    label: 合同所有人
    defaultValue: "{user.name}"
    readonly: true
  contract_start_date:
    label: 合同开始日期
    type: date
    required: true
  contract_number:
    type: autonumber
    formula: "{YYYY}{MM}{0000}"
    label: 合同编号
    filterable: true
    readonly: true
  contract_end_date:
    label: 合同结束日期
    type: date
    readonly: true
    #hidden: true
  account_name:
    type: master_detail
    label: 客户名
    reference_to: account
    required: true
  contract_term:
    label: 合同期限（月）
    type: number
    required: true
  status:
    type: select
    label: 状态
    searchable: true
    options:
      - label: 草稿
        value: Draft
      - label: 审批中
        value: Pending
      - label: 已启用
        value: Enabled
      - label: 已结束
        value: Finished
      - label: 意外终止
        value: Terminated
    required: true
    defaultValue: 'Draft'
  owner_expiration_notice:
    type: select
    label: 所有人到期通知
    options:
      - label: 15天
        value: 15天
      - label: 30天
        value: 30天
      - label: 45天
        value: 45天
      - label: 60天
        value: 60天
      - label: 90天
        value: 90天
      - label: 120天
        value: 120天
  price_book:
    type: lookup
    label: 价格手册
    reference_to: price_book
  billing_city:
    type: text
    label: 开单地址-城市
    group: 地址信息
  shipping_city:
    type: text
    label: 发货地址-城市
    group: 地址信息
  billing_street:
    type: text
    label: 开单地址-街道
    group: 地址信息
  shipping_street:
    type: text
    label: 发货地址-街道
    group: 地址信息
  billing_zip:
    type: text
    label: 开单地址-邮政编码
    group: 地址信息
  shipping_zip:
    type: text
    label: 发货地址-邮政编码
    group: 地址信息
  special_term:
    type: textarea
    label: 特别条款
    rows: 3
    group: 备注信息
  description:
    type: textarea
    label: 备注
    rows: 3
    group: 备注信息
  customer_sighed_by:
    type: select
    label: 客户签字人
    reference_to: contact
    group: 签名信息
  company_sighed_by:
    type: select
    label: 公司签字人
    reference_to: space_users
    group: 签名信息
  customer_sighed_title:
    type: text
    label: 客户签字人职务
    group: 签名信息
  company_sighed_date:
    type: date
    label: 公司签字日期
    group: 签名信息
  customer_sighed_date:
    type: date
    label: 客户签字日期
    group: 签名信息
  activated_by:
    type: select
    label: 启用人
    reference_to: space_users
    #hidden: true
  activated_date:
    type: date
    label: 启用日期
    #hidden: true
  contract_name:
    type: text
    label: 合同名
    #hidden: true
  currency:
    type: text
    label: 合同币种
    #hidden: true
list_views:
  all:
    label: 所有合同
    columns:
      - field: create_date
        width: 120
        wrap: true
      - field: contract_number
        width: 120
      - field: account_name
        width: 280
        wrap: true
      - field: status
        width: 200
      - field: contract_start_date
        width: 120
      - field: contract_end_date
        width: 120
      - field: contract_term
        width: 120
    filter_scope: space
    sort:
      - - create_date
        - desc
  recent:
    label: 最近查看
    filter_scope: space
    sort:
      - - create_date
        - desc
  mine:
    label: 我的合同
    filter_scope: mine
    sort:
      - - create_date
        - desc

permission_set:
  user:
    allowCreate: false
    allowDelete: false
    allowEdit: true
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: false
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true