name: opportunity_contact_role
label: 商机联系人角色
icon: opportunity
enable_search: true
enable_api: true
enable_audit: true
fields:
  number:
    label: 序号
    type: autonumber
    formula: "{00000}"
    omit: true
    readonly: true
    searchable: true
  opportunity:
    label: 商机名
    type: master_detail
    reference_to: opportunity
    searchable: true
    required: true
  contact:
    label: 联系人
    type: lookup
    reference_to: contacts
    required: true
  primary:
    label: 主要
    type: boolean
  role:
    label: 角色
    type: select
    options:
      - label: 普通人
        value: Ordinary
      - label: 决策人
        value: Policymaker
      - label: 分项决策人
        value: Itemize_Policymaker
      - label: 商务决策
        value: Business_Decision
      - label: 技术决策
        value: Tech_Decision
      - label: 财务决策
        value: Finance_Decision
      - label: 使用人
        value: Recipient
      - label: 意见影响人
        value: Opinions_People
    multiple: true
list_views:
  all:
    label: 全部商机联系人
    columns:
      - number
      - opportunity
      - contact
      - primary
      - role
    filter_scope: space
permission_set:
  user:
    allowCreate: false
    allowDelete: false
    allowEdit: false
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: false
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true