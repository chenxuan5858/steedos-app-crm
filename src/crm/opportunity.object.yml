name: opportunity
label: 商机
icon: opportunity
enable_files: true
enable_search: true
enable_tasks: true
enable_events: true
enable_notes: false
enable_api: true
enable_audit: true
fields:
  name:
    label: 商机名
    type: text
    searchable: true
    required: true
    sortable: true
    index: true
  lead_owner:
    type: lookup
    label: 我方客户经理
    reference_to: space_users
    create: false
  account:
    label: 客户
    type: master_detail
    reference_to: accounts
    sortable: true
    filterable: true
    required: true
  due_date:
    label: 结单日期
    type: date
    required: true
  type:
    label: 商机类型
    type: select
    options:
      - label: 现有业务
        value: Existing_Business
      - label: 新业务
        value: New_Business
  stage:
    label: 商机阶段
    type: select
    options:
      - label: 初期沟通
        value: Qualification
      - label: 立项跟踪
        value: Needs_Analysis
      - label: 呈报方案
        value: Proposal
      - label: 商务谈判
        value: Negotiation
      - label: 赢单
        value: Closed_Won
      - label: 输单
        value: Closed_Lost
    required: true
  primary_campaign_source:
    label: 主要市场活动源
    type: text
    index: true
  probability	:
    label: 商机赢率（%）
    type: number
    sortable: true
  rating:
    type: select
    label: 分级
    searchable: true
    sortable: true
    options:
      - label: 非常重要
        value: Hot
      - label: 重要
        value: Warm
      - label: 普通
        value: Cold
    filterable: true
  budget_confirmed:
    label: 有预算
    type: boolean
  amount:
    label: 金额
    type: currency
  discovery_completed:
    label: 勘察结束
    type: boolean
  ROI_analysis_completed:
    label: 完成ROI分析
    type: boolean
  loss_reason:
    type: select
    label: 失败原因
    searchable: true
    sortable: true
    options:
      - label: 竞争失败
        value: Lost_to_Competitor
      - label: 没有预算
        value: No_Budget_Lost_Funding
      - label: 没有回应
        value: No_Decision_Non-Responsive
      - label: 价格因素
        value: Price
      - label: 其他
        value: Other
  next_step:
    label: 下一步
    type: text
    group: 其他信息
  lead_source:
    type: select
    label: 潜在客户来源
    searchable: true
    sortable: true
    options:
      - label: 广告
        value: Advertisement
      - label: 客户活动
        value: Customer_Event
      - label: 员工推荐
        value: Employee_Referral
      - label: 百度搜索
        value: Baidu_AdWords
      - label: 其他
        value: Other
      - label: 合作伙伴
        value: Partner
      - label: 采购清单
        value: Purchased_List
      - label: 贸易展览
        value: Trade_Show
      - label: 线上研讨
        value: Webinar
      - label: 网站
        value: Website
    filterable: true
    group: 其他信息
  description:
    label: 描述
    type: textarea
    is_wide: true
    rows: 4
    group: 其他信息
  private:
    label: 私有
    type: boolean
    hidden: true
list_views:
  all:
    label: 全部商机
    columns:
      - name
      - account
      - amount
      - due_date
      - stage
      - probability
      - lead_source
      - owner
    filter_scope: space
  recent:
    label: 最近查看
    columns:
      - name
      - account
      - amount
      - due_date
      - stage
      - probability
      - lead_source
      - owner
    filter_scope: space
  mine:
    label: 我的客户
    columns:
      - name
      - account
      - amount
      - due_date
      - stage
      - probability
      - lead_source
      - owner
    filter_scope: mine
permission_set:
  user:
    allowCreate: false
    allowDelete: false
    allowEdit: false
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: false
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true