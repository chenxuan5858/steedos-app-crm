name: opportunity
label: 业务机会
icon: opportunity
enable_files: true
enable_search: true
enable_tasks: true
enable_events: true
enable_notes: false
enable_api: true
enable_share: true
enable_chatter: true
fields:
  name:
    label: 业务机会名称
    type: text
    searchable: true
    required: true
    sortable: true
  account:
    label: 客户名
    type: master_detail
    reference_to: accounts
    sortable: true
    filterable: true
  due_date:
    label: 结束日期
    type: datetime
    required: true
  stage:
    label: 阶段
    type: select
    options:
      - label: Qualification
        value: Qualification
      - label: Needs Analysis
        value: Needs_Analysis
      - label: Proposal
        value: Proposal
      - label: Negotiation
        value: Negotiation
      - label: Closed Won
        value: Closed_Won
      - label: Closed Lost
        value: Closed_Lost
  probability	:
    label: 可能性
    type: number
    sortable: true
  amount:
    label: 金额
    type: currency
  private:
    label: 私有
    type: boolean
  next_step:
    label: 下一步
    type: text
  lead_source:
    type: select
    label: 潜在客户来源
    required: true
    searchable: true
    sortable: true
    options:
      - label: Advertisement
        value: Advertisement
      - label: Customer Event
        value: Customer_Event
      - label: Employee Referral
        value: Employee_Referral
      - label: Other
        value: Other
      - label: Partner
        value: Partner
      - label: Purchased List
        value: Purchased_List
      - label: Trade Show
        value: Trade_Show
      - label: Webinar
        value: Webinar
      - label: Website
        value: Website
    filterable: true
  budget_confirmed:
    label: 预算已批准
    type: boolean
  discovery_completed:
    label: Discovery已完成
    type: boolean
  ROI_analysis_completed:
    label: ROI分析已完成
    type: boolean
  description:
    label: 描述
    type: textarea
    is_wide: true
    rows: 4
  loss_reason:
    type: select
    label: 失败原因
    required: true
    searchable: true
    sortable: true
    options:
      - label: Lost to Competitor
        value: Lost_to_Competitor
      - label: No Budget / Lost Funding	
        value: No_Budget_/_Lost_Funding	
      - label: No Decision / Non-Responsive	
        value: No_Decision_/_Non-Responsive	
      - label: Price
        value: Price
      - label: Other
        value: Other
list_views:
  all:
    label: 全部业务机会
    columns:
      - name
      - account
      - amount
      - due_date
      - stage
      - owner
    filter_scope: space
  recent:
    label: 最近查看
    columns:
      - name
      - account
      - amount
      - due_date
      - stage
      - owner
    filter_scope: space
  mine:
    label: 我的客户
    columns:
      - name
      - account
      - amount
      - due_date
      - stage
      - owner
    filter_scope: mine
permission_set:
  user:
    allowCreate: false
    allowDelete: false
    allowEdit: false
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: false
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true