name: asset
label: 资产
icon: product_item
enable_api: true
enable_files: true
enable_search: true
enable_tasks: true
enable_notes: true
enable_events: true
enable_workflow: true
enable_chatter: true
fields:
  name:
    type: text
    label: 名称
    searchable: true
    filterable: true
    index: true
    required: true
  code:
    label: 资产编码
    type: text
    sortable: true
    filterable: true
    searchable: true
  investment_plan:
    label: 投资计划
    type: text
    sortable: true
    filterable: true
    searchable: true
  model:
    label: 型号
    type: text
    sortable: true
    filterable: true
    searchable: true
  technical_parameters:
    label: 技术参数
    type: text
    filterable: true
    searchable: true
  manufacturer:
    label: 生产厂家
    type: text
    filterable: true
    searchable: true
  factory_number:
    label: 出厂编号
    type: text
    filterable: true
    searchable: true
  production_date: 
    type: date
    label: 生产日期
    searchable: true
  used_date: 
    type: date
    label: 使用日期
    filterable: true
    searchable: true
  user_department:
    label: 使用部门
    type: lookup
    reference_to: organizations
    filterable: true
    searchable: true
  asset_number:
    label: 资产编号
    type: text
    filterable: true
    searchable: true
  original_value:
    label: 原值
    type: currency
    omit: true 
    searchable: true
  amount_total:
    label: 合计金额
    type: currency
    filterable: true
    searchable: true
  tax_rate:
    type: number
    label: 税率
  depreciation:
    label: 折旧信息
    type: text
    filterable: true
    searchable: true
  important_equipment:
    type: boolean
    label: 重要资产
    defaultValue: false  
    searchable: true
  usage:
    label: 使用情况
    type: select
    sortable: true
    filterable: true
    options:
      - label: 在用
        value: in use
      - label: 闲置
        value: idle
      - label: 封存
        value: sealed
      - label: 出租
        value: for rent
    defaultValue: in use  
    searchable: true 
list_views:
  all:
    label: 所有资产
    columns:
      - name
      - code
      - asset_number
      - user_department
      - used_date
      - important_equipment
      - usage
permission_set:
  user:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: true 
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true
