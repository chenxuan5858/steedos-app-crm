name: campaign
label: 市场活动
icon: campaign
enable_files: true
enable_search: true
enable_audit: true
fields:
  campaign_name:
    type: text
    label: 市场活动名称
    required: true
    index: true
    searchable: true
    sortable: true
    is_name: true
  contract_number:
    type: text
    label: 市场活动所有人
    defaultValue: "{user.name}"
    readonly: true
    index: true
  active:
    label: 启用
    type: toggle
    inlineHelpText: 标记市场活动是否启用。
  status:
    type: select
    label: 状态
    required: true
    searchable: true
    sortable: true
    options:
      - label: 进行中
        value: In_Progress
      - label: 已结束
        value: Finished
      - label: 中止
        value: Terminated
      - label: 已计划
        value: Planned
    filterable: true
    defaultValue: 'Planned'
  parent_campaign:
    type: lookup
    label: 父级市场活动
    reference_to: campaign
  start_date:
    type: date
    label: 开始日期
  type:
    type: select
    label: 类型
    searchable: true
    sortable: true
    options:
      - label: 广告
        value: Advertisement
      - label: 客户活动
        value: Customer_Event
      - label: 员工推荐
        value: Employee_Referral
      - label: 百度搜索
        value: Baidu_AdWords
      - label: 其他
        value: Other
      - label: 合作伙伴
        value: Partner
      - label: 采购清单
        value: Purchased_List
      - label: 贸易展览
        value: Trade_Show
      - label: 线上研讨
        value: Webinar
      - label: 网站
        value: Website
    filterable: true
  end_date:
    type: date
    label: 结束日期
  description:
    label: 描述
    type: textarea
    is_wide: true
    rows: 3
  num_sent_in_campaign:
    type: number
    label: 市场活动中的发送次数
    group: 计划
    inlineHelpText: 市场活动面向的目标个人数目。例如，发送的电子邮件数目。
  budgeted_cost_in_campaign:
    type: currency
    label: 市场活动中的预算成本
    group: 计划
    inlineHelpText: 市场活动的预算金额。
  expected_response:
    type: number
    label: 预期响应百分比(%)
    group: 计划
    inlineHelpText: 预期市场活动接收到的响应百分比。
  actual_cost_in_campaign:
    type: currency
    label: 市场活动中的实际成本
    group: 计划
    inlineHelpText: 运行市场活动所花费的实际金额。
  expected_revenue_in_campaign:
    type: currency
    label: 市场活动中的预期收入
    group: 计划
    inlineHelpText: 预期市场活动产生的收入金额。
  opportunities_in_hierarchy:
    type: number
    label: 层次结构中的商机
    readonly: true
    inlineHelpText: 市场活动层次结构相关商机总数的计算字段。（只读）
    #hidden: true
  value_opportunities_in_hierarchy:
    type: currency
    label: 层次结构中的商机金额
    readonly: true
    inlineHelpText: 市场活动层次结构相关所有商机（包括赢得客户商机）的价值总额计算字段。（只读）层次结构中的所有市场活动必须使用相同的币种。对于采用多币种的组织，商机价值金额应转换为市场活动币种。如果您的币种与市场活动币种不符，金额将转换成您的币种并显示在括号中。
    #hidden: true
  value_won_opportunities_inhierarchy:
    type: currency
    label: 层次结构中的赢得客户商机金额
    readonly: true
    inlineHelpText: 市场活动层次结构相关赢得客户商机的价值金额计算字段。（只读）层次结构中的所有市场活动必须使用相同的币种。对于采用多币种的组织，商机价值金额应转换为市场活动币种。如果您的币种与市场活动币种不符，金额将转换成您的币种并显示在括号中。
    #hidden: true
  num_sent_in_hierarchy:
    type: number
    label: 层次结构中的发送次数
    readonly: true
    inlineHelpText: 为市场活动层次结构作为目标的个体总数计算的字段，例如已发送电子邮件的总数。（只读）
    #hidden: true
list_views:
  all:
    label: 所有市场活动
    columns:
      - campaign_name
      - parent_campaign
      - type
      - status
      - start_date
      - end_date
    filter_scope: space
  recent:
    label: 最近查看
    filter_scope: space
permission_set:
  user:
    allowCreate: false
    allowDelete: false
    allowEdit: true
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: false
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true