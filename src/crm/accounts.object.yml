name: accounts
label: 客户
icon: account
enable_files: true
enable_search: true
enable_tasks: true
enable_events: true
enable_notes: false
enable_api: true
enable_share: true
enable_chatter: true
fields:
  name:
    label: 客户名
    type: text
    defaultValue: ''
    description: ''
    inlineHelpText: ''
    searchable: true
    required: true
    sortable: true
  type:
    label: 类型
    type: select
    sortable: true
    options:
      - label: Analyst
        value: Analyst
      - label: Competitor	
        value: Competitor	
      - label: Customer
        value: Customer		
      - label: Integrator
        value: Integrator
      - label: Investor
        value: Investor	
      - label: Partner
        value: Partner
      - label: Press
        value: Press
      - label: Prospect
        value: Prospect
      - label: Reseller
        value: Reseller
      - label: Other
        value: Other
    filterable: true
  rating:
    label: 分级
    type: select
    sortable: true
    options:
      - label: Hot
        value: high
      - label: Warn
        value: normal
      - label: Cold
        value: low
    filterable: true
  website:
    type: url
    label: 网站
  phone:
    type: text
    label: 电话
    defaultValue: ''
  email:
    type: text
    label: 邮箱
  description:
    label: 描述
    type: textarea
    is_wide: true
    name: description
  industry:
    type: select
    label: 行业
    searchable: true
    sortable: true
    options:
      - label: 农业
        value: Agriculture
      - label: 信息
        value: IT
    filterable: true
  shipping_address:
    type: text
    label: 发货地址
  billing_address:
    type: text
    label: 开单地址
list_views:
  all:
    label: 所有客户
    columns:
      - name
      - rating
      - type
      - owner
      - phone
    filter_scope: space
  recent:
    label: 最近查看
    columns:
      - name
      - rating
      - type
      - phone
    filter_scope: space
  mine:
    label: 我的客户
    columns:
      - name
      - rating
      - type
      - phone
    filter_scope: mine
permission_set:
  user:
    allowCreate: false
    allowDelete: false
    allowEdit: false
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: false
  admin:
    allowCreate: true
    allowDelete: true
    allowEdit: true
    allowRead: true
    modifyAllRecords: true
    viewAllRecords: true