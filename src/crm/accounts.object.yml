name: accounts
label: 客户
icon: account
enable_files: true
enable_search: true
enable_api: true
enable_share: true
enable_audit: true
fields:
  name:
    label: 客户名
    type: text
    defaultValue: ''
    description: ''
    inlineHelpText: ''
    searchable: true
    required: true
    sortable: true
  account_owner:
    type: lookup
    label: 我方客户经理
    reference_to: space_users
    create: false
  type:
    label: 类型
    type: select
    sortable: true
    options:
      - label: 分析师
        value: Analyst
      - label: 竞争者
        value: Competitor
      - label: 顾客
        value: Customer
      - label: 集成商
        value: Integrator
      - label: 投资者
        value: Investor
      - label: 合作伙伴
        value: Partner
      - label: 公关媒体
        value: Press
      - label: 潜在
        value: Prospect
      - label: 代理商
        value: Reseller
      - label: 其他
        value: Other
    filterable: true
  parent_account:
    type: lookup
    label: 母公司
    reference_to: accounts
    inlineHelpText: 作为大公司或组织的子公司的母公司。父级客户必须是华炎魔方中的现有客户。您可输入客户名，或使用查找图标选择（或创建）客户。
  website:
    type: url
    label: 网站
  phone:
    type: text
    label: 电话
    defaultValue: ''
  fax:
    type: text
    label: 传真
  description:
    label: 描述
    type: textarea
    is_wide: true
    name: description
  industry:
    type: select
    label: 行业
    searchable: true
    sortable: true
    options:
      - label: 农业
        value: Agriculture
      - label: 服饰
        value: Apparel
      - label: 银行
