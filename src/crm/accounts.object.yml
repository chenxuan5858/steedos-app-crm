        value: Healthcare
      - label: 服务
        value: Hospitality
      - label: 保险
        value: Insurance
      - label: 机械
        value: Machinery
      - label: 制造
        value: Manufacturing
      - label: 媒体
        value: Media
      - label: 非牟利组织
        value: Not_For_Profit
      - label: 其他
        value: Other
      - label: 休闲
        value: Recreation
      - label: 零售
        value: Retail
      - label: 航运
        value: Shipping
      - label: 科技
        value: Technology
      - label: 电讯
        value: Telecommunications
      - label: 交通运输
        value: Transportation
      - label: 公用事业
        value: Utilities
    filterable: true
  employees:
    type: number
    label: 员工人数
  country:
    label: 区域
    type: select
    sortable: true
    options:
      - label: 上海
        value: SH
      - label: 北京
        value: BJ
      - label: 重庆
        value: CQ
      - label: 天津
        value: TJ
    filterable: true
    inlineHelpText: 客户被分配至的区域。
  billing_city:
    type: text
    label: 开单地址-城市
    group: 地址信息
  shipping_city:
    type: text
    label: 发货地址-城市
    group: 地址信息
  billing_street:
    type: text
    label: 开单地址-街道
    group: 地址信息
  shipping_street:
    type: text
    label: 发货地址-街道
    group: 地址信息
  billing_zip:
    type: text
    label: 开单地址-邮政编码
    group: 地址信息
  shipping_zip:
    type: text
    label: 发货地址-邮政编码
    group: 地址信息
  account_number:
    type: text
    label: 客户编号
    #hidden: true
  rating:
    label: 分级
    type: select
    sortable: true
    options:
      - label: 重要
        value: Warm
      - label: 普通
        value: Cold
    filterable: true
    inlineHelpText: 您如何划分此客户等级的分类，例如，普通、重要。
    #hidden: true
  account_source:
    type: text
    label: 客户来源
    #hidden: true
  account_site:
    type: text
    label: 客户地点
    #hidden: true
    inlineHelpText: 可用客户地点字段来指定同一公司的不同位置。例如，假设百度在北京和上海均设有办公室。创建两个名为百度的客户，但是客户地点的值分别为北京和上海。
